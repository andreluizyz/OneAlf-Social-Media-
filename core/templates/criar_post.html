{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="max-w-xl mx-auto text-white mt-8">
    <h2 class="text-2xl font-bold mb-4">Criar Post</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="text-sm">{{ field.label }}</label>
                {{ field|add_class:"w-full bg-gray-700 text-white p-2 rounded" }}
                {% for error in field.errors %}
                    <p class="text-red-400 text-sm">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white py-2 px-4 rounded">
            Publicar
        </button>
    </form>
</div>
{% endblock %}
